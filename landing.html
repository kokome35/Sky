<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get Amazon Prime and Shudder with this limited offer for UK iOS users!">
    <title>Get Amazon Prime + Shudder</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
        }

        header {
            background-color: #0073e6;
            color: white;
            width: 100%;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header p {
            margin: 5px 0 0;
            font-size: 16px;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 20px;
            position: relative;
        }

        .image-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .offer-img {
            width: 100%;
            height: auto;
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .cta-button {
            background-color: #ff9900;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .cta-button:hover {
            background-color: #cc7a00;
            transform: translateY(-2px);
        }

        .cta-button:active {
            transform: translateY(1px);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            width: 100%;
            padding: 10px;
            font-size: 14px;
        }

        footer a {
            color: #ff9900;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Get Amazon Prime + Shudder</h1>
        <p>Exclusive offer for UK iOS users!</p>
    </header>

    <div class="container">
        <div class="image-container">
            <img src="heroimage.png" alt="Amazon Prime + Shudder" class="offer-img">
            <div class="overlay-text">Amazon Prime + Shudder</div>
        </div>
        <p><strong>Enjoy unlimited streaming from Amazon Prime and Shudder. Sign up now to unlock your access!</strong></p>
        <button class="cta-button" onclick="window.location.href='https://your-cpa-link.com';">Claim Your Offer</button>
    </div>

    <footer>
        <p>&copy; 2024. All rights reserved. | <a href="#">Terms & Conditions</a> | <a href="#">Privacy Policy</a></p>
    </footer>
</body>
</html>
